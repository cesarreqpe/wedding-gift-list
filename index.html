<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Gift List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;

    }
    .gift {
      background: #fff;
      padding: 15px 20px;
      margin-bottom: 10px;

      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .gift span {
      font-weight: 500;
    }
    .gift a {
      text-decoration: none;
      background: #000;
      color: #fff;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
    }
    footer {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Nos alegra su presencia</h1>
    <p class="subtitle">
      Si deseas acompa√±arnos con un regalo, aqu√≠ encontrar√°s algunas ideas.
    </p>

    <div class="section">
      <h2>‚ú® Experiences & Funds</h2>

      <div class="gift">
        <span>Honeymoon Fund üåô</span>
        <a href="#" data-gift-id="honeyfund" onclick="claimGift('honeyfund', this)">Select</a>

      </div>

      <div class="gift">
        <span>Wedding Photographer üì∑</span>
        <a href="#" data-gift-id="photographer" onclick="claimGift('photographer', this)">Select</a>

      </div>
    </div>

    <div class="section">
      <h2>üè† Practical Gifts</h2>

      <div class="gift">
        <span>Air Fryer</span>
        <a href="#" data-gift-id="airfryer" onclick="claimGift('airfryer', this)">Select</a>
      </div>

      <div class="gift">
        <span>Licuadora de mano</span>
        <a href="#" data-gift-id="handblender" onclick="claimGift('handblender', this)">Select</a>
      </div>
    </div>

    <footer>
      Agradecemos su compa√±√≠a, <br>
      Cesar y Alejandra
    </footer>
  </div>

</body>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    doc,
    setDoc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAOFz8P6Qp1kD1K_UgtR6p_ld2QySU7oAw",
    authDomain: "wedding-gift-list-d6ca1.firebaseapp.com",
    projectId: "wedding-gift-list-d6ca1",
    storageBucket: "wedding-gift-list-d6ca1.firebasestorage.app",
    messagingSenderId: "389852637419",
    appId: "1:389852637419:web:964120380a22406489f6ae"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function claimGift(id, button) {
    const ref = doc(db, "gifts", id);
    const snap = await getDoc(ref);

    if (snap.exists()) {
      alert("This gift has already been selected üíç");
      return;
    }

    await setDoc(ref, { claimed: true });

    button.innerText = "Already gifted üíç";
    button.style.background = "#aaa";
    button.style.pointerEvents = "none";
  }

  async function checkGiftStatus() {
    const buttons = document.querySelectorAll("[data-gift-id]");

    for (const button of buttons) {
      const id = button.dataset.giftId;
      const ref = doc(db, "gifts", id);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        button.innerText = "Already gifted üíç";
        button.style.background = "#aaa";
        button.style.pointerEvents = "none";
      }
    }
  }

  window.claimGift = claimGift;
  window.onload = checkGiftStatus;
</script>

</html>
